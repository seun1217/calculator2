<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" async></script>
    <title>Calculator with VanillaJS</title>
  </head>
  <body>
    <div class="container">
      <div class="display tabItem">0</div>
      <div class="button-panel">
        <div class="button fnButton allClear tabItem">
          <p>
            AC
          </p>
        </div>
        <!-- <div class="button fnButton clear tabItem">
          <p>
            C
          </p>
        </div> -->
        <div class="button inputButton operButton divide tabItem">
          <p>
            /
          </p>
        </div>
        <div class="button inputButton operButton multiply tabItem">
          <p>
            *
          </p>
        </div>
        <div class="button inputButton numbButton numbButton seven tabItem">
          <p>
            7
          </p>
        </div>
        <div class="button inputButton numbButton eight tabItem">
          <p>
            8
          </p>
        </div>
        <div class="button inputButton numbButton nine tabItem">
          <p>
            9
          </p>
        </div>
        <div class="button inputButton operButton minus tabItem">
          <p>
            -
          </p>
        </div>
        <div class="button inputButton numbButton four tabItem">
          <p>
            4
          </p>
        </div>
        <div class="button inputButton numbButton five tabItem">
          <p>
            5
          </p>
        </div>
        <div class="button inputButton numbButton six tabItem">
          <p>
            6
          </p>
        </div>
        <div class="button inputButton operButton plus tabItem">
          <p>
            +
          </p>
        </div>
        <div class="button inputButton numbButton one tabItem">
          <p>
            1
          </p>
        </div>
        <div class="button inputButton numbButton two tabItem">
          <p>
            2
          </p>
        </div>
        <div class="button inputButton numbButton three tabItem">
          <p>
            3
          </p>
        </div>
        <div class="button equal fnButton tabItem">
          <p>
            =
          </p>
        </div>
        <div class="button inputButton numbButton zero tabItem">
          <p>
            0
          </p>
        </div>
        <div class="button inputButton numbButton dot tabItem">
          <p>
            .
          </p>
        </div>
        <div class="button fnButton undo tabItem">
          <p>
            Undo
          </p>
        </div>
        <div class="button fnButton redo tabItem">
          <p>
            Redo
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
